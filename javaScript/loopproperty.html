<!doctype html>

    <body>
        <!--header section starts-->

        <script>
            //accessing element by getElementByTagname
            var result = document.getElementsByTagName("p");
            var len = result.length;
            console.log(len);
            //loop

                var result = document.getElementsByTagName("p")[i];
                console.log(result);
            }
        </script>
