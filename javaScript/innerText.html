<!doctype html>
<html>
	<head>
		<title>CSIPL</title>
    </head>
    <body>
        <!--header section starts-->
        <section>
            <div id="mydiv" class="text">
                <p>Hello World 
                    <span class="myspan test"> Great </span> 
                    <em class="test"> Bold</em>
                </p>
                <p class="test text"> HTML</p>
            </div>
        </section>
        <p> CSS</p>
        <section id="mypara">
            <p>VIDEOS</p>
            <h1 id="text">
                Client Testimonials
            </h1>
        </section>
        <section id="new">
            <!--Video Testimonials-->
            <p class="test"> Java Script</p>
            <p class="text">JQuery</p>
        </section>
        <script>
            //insertText method
            //innerText only returns the text content of the element.

            var heading = document.getElementById("new");
            //if we use tags like p or div, innerHTMl will show the tags on the web page..
            //for example
            heading.innerText = "<p>This is new content</p>"
            //so innerText is likely used for changing text of the element..
            heading.innerText = "This is New Content"
            console.log(heading);

        </script>
    </body>
</html>
