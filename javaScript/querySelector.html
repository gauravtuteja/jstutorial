<!doctype html>
<html>
	<head>
		<title>CSIPL</title>
    </head>
    <body>
        <!--header section starts-->
        <section>
            <div id="mydiv">
                <p>Hello World 
                    <span class="myspan test">
                        Great
                    </span> 
                    <em class="test">
                        Bold
                    </em>
                </p>
                <p class="test text"> HTML</p>
            </div>
        </section>
        <p> CSS</p>
        <section id="mypara">
            <h1 class="text">
                <span>
                    Client Testimonials
                </span>
                / Video Testimonials
            </h1>
            <p class="test"> Java Script</p>
            <p class="text">JQuery</p>
        </section>
        <script>
            //access element by query selector
            // it will only access the first element
            var result = document.querySelector(".text");
            console.log(result);
            // it will follow the "first come first get rule"
            var data = document.querySelector("#mypara, #mydiv");
            console.log(data);
        </script>
    </body>
</html>
