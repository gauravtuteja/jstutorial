<!doctype html>
<html>
	<head>
		<title>CSIPL</title>
    </head>
    <body>
        <!--header section starts-->
        <section>
            <div id="mydiv" class="text">
                <p>Hello World 
                    <span class="myspan test"> Great </span> 
                    <em class="test"> Bold</em>
                </p>
                <p class="test text"> HTML</p>
            </div>
        </section>
        <p> CSS</p>
        <section id="mypara">
            <h1 class="text">
                Client Testimonials
            </h1>
            <!--Video Testimonials-->
            <p class="test"> Java Script</p>
            <p class="text">JQuery</p>
        </section>
        <script>
           //previousSibling
           var data = document.getElementById("mypara");
           console.log(data.previousSibling);
           //it counts text & comment node as a Sibling too.

           console.log(data.previousElementSibling);
           //it does not counts text & comment node as a Sibling.
        </script>
    </body>
</html>
