<!doctype html>
<html>
	<head>
		<title>CSIPL</title>
    </head>
    <body>
        <!--header section starts-->
        <section>
            <div id="mydiv" class="text">
                <p>Hello World 
                    <span class="myspan test"> Great </span> 
                    <em class="test"> Bold</em>
                </p>
                <p class="test text"> HTML</p>
            </div>
        </section>
        <p> CSS</p>
        <section id="mypara">
            <h1 class="text">
                Client Testimonials
            </h1>
            <!--Video Testimonials-->
            <p class="test"> Java Script</p>
            <p class="text">JQuery</p>
        </section>
        <script>
           //children
           var result = document.getElementById("mypara");
           //children property only returns the element child nodes.
           console.log(result.children);
           //children loop
           var lenc = result.children.length;
           console.log(lenc);
            //loop
            for(let i =0; i <lenc; i++){
                console.log(result.children[i]);
            }
            //you can also see the content of the children through textContent property
            for(let i =0; i <lenc; i++){
                console.log(result.children[i].textContent);
            }
            // you can also change the content
            result.children[1].textContent = "I am Learning Javascript";
        </script>
    </body>
</html>
