<!doctype html>
<html>

		<title>CSIPL</title>

    <body>
        <!--header section starts-->
        <section>
            <div id="mydiv" class="text">
                <p>Hello World 
                    <span class="myspan test"> Great </span> 
                    <em class="test"> Bold</em>
                </p>
                <p class="test text"> HTML</p>
            </div>
        </section>
        <p> CSS</p>

            <p>VIDEOS</p>

                Client Testimonials
            </h1>

        <section id="new">
            <!--Video Testimonials-->

        <script>
            var parent = document.getElementById("mypara");
            var targetnode = document.getElementById("text");
            var dlt = parent.removeChild(targetnode);
            console.log(parent);
            // you can also access the deleted node
            console.log(dlt);
