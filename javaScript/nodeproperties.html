<!doctype html>
<html>
	<head>
		<title>CSIPL</title>
    </head>
    <body>
        <!--header section starts-->
        <section>
            <div id="mydiv">
                <p>Hello World 
                    <span class="myspan test"> Great </span> 
                    <em class="test"> Bold</em>
                </p>
                <p class="test text"> HTML</p>
            </div>
        </section>
        <p> CSS</p>
        <section id="mypara">
            <h1 class="text">Client Testimonials<!--Video Testimonials--></h1>
            <p class="test"> Java Script</p>
            <p class="text">JQuery</p>
        </section>
        <script>
            //document
            //nodeName
            console.log(document.nodeName);
            //nodeValue
            console.log(document.nodeValue);
            //nodeType
            console.log(document.nodeType);


            //element
            var result = document.getElementById("mypara");
            console.log(result.nodeName);
            console.log(result.nodeValue);
            console.log(result.nodeType);
            
            //text
            var data = document.getElementById("mypara").firstElementChild.firstChild;
            console.log(data.nodeName);
            console.log(data.nodeValue);
            console.log(data.nodeType);
            //you can also change the nodevalue of a text
            data.nodeValue = "This is Text";
            console.log(data.nodeValue);

            //comment
            var com = document.getElementById("mypara").firstElementChild.firstChild.nextSibling;
            console.log(com.nodeName);
            console.log(com.nodeValue);
            console.log(com.nodeType);
        </script>
    </body>
</html>
