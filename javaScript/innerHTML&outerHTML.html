<!doctype html>
<html>
	<head>
		<title>CSIPL</title>
    </head>
    <body>
        <!--header section starts-->
        <section>
            <div id="mydiv" class="text">
                <p>Hello World 
                    <span class="myspan test"> Great </span> 
                    <em class="test"> Bold</em>
                </p>
                <p class="test text"> HTML</p>
            </div>
        </section>
        <p> CSS</p>
        <section id="mypara">
            <p>VIDEOS</p>
            <h1 id="text">
                Client Testimonials
            </h1>
        </section>
        <section id="new">
            <!--Video Testimonials-->
            <p class="test"> Java Script</p>
            <p class="text">JQuery</p>
        </section>
        <script>
            //insertHTML method
            //innerHTML replaces the content inside the mentioned element with the new content.
            var heading = document.getElementById("new");
            heading.innerHTML = "<p>This is</p><p>New Content</p>"//new content
            heading.normalize();
            console.log(heading);

            //outerHTML method
            //outerHTML replaces the whole selected element with the new given element.
            var data = document.getElementById("text");
            data.outerHTML = "<p>DEKHO</p>";
            console.log(data);
        </script>
    </body>
</html>
